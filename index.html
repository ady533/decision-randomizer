<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decision Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decision Randomizer</h1>
    
    <div class="add-task">
      <input type="text" id="task-name" placeholder="Task Name">
      <input type="number" id="task-weight" placeholder="Weight" min="1" value="1">
      <button id="add-task-button">Add Task</button>
    </div>
    
    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="tasks">
        <!-- Tasks will be appended here -->
      </ul>
    </div>
    
    <button id="pick-task-button">Pick a Task</button>
    
    <div id="result">
      <!-- Selected task will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
